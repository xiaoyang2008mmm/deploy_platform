{% extends "base.html" %}
{% block body %}


<div class="container">
<div class="row">
    <form id="ssh_form" action="#" role="form">
	   <h3><div class="col-sm-4 text-right"><span class="label label-info">主机名称</span></div></h3>
            <div class="col-md-4">
		<input type="text" class="form-control input-lg col-sm-8" id="host_label" name="host_label" >
            </div>
        </div>
	<p></p>
        <div class="row">
           <h3><div class="col-sm-4 text-right"><span class="label label-success">主机地址</span></div></h3>
            <div class="col-md-4 ">
                <input type="text" class="form-control input-lg col-sm-8" id="host_ip" >
            </div>
        </div>
	<p></p>
        <div class="row">
           <h3><div class="col-sm-4 text-right"><span class="label label-success">远端路劲</span></div></h3>
            <div class="col-md-4">
                <input type="text" class="form-control input-lg col-sm-8" id="host_path" name="host_path" >
            </div>
        </div>
	<p></p>
        <div class="row">
           <h3><div class="col-sm-4 text-right"><span class="label label-success">key路劲</span></div></h3>
            <div class="col-md-4">
                <input type="text" class="form-control input-lg col-sm-8" id="host_key" >
            </div>
        </div>
	<p></p>
        <div class="row">
           <h3><div class="col-sm-4 text-right"><span class="label label-success">主机端口</span></div></h3>
            <div class="col-md-4">
                <input type="text" class="form-control input-lg col-sm-8"  id="host_port">
            </div>
        </div>
	<p></p>
        <div class="row">
           <h3><div class="col-sm-4 text-right"><span class="label label-success">执行时间</span></div></h3>
            <div class="col-md-4">
                <input type="text" class="form-control input-lg col-sm-8" id="host_time">
            </div>
        </div>
	<p></p>
        <div class="row">
            <div class="col-md-8 text-right">
		<div class="btn-group btn-group-lg">
  		    <button type="button" class="btn btn-warning" id="host_test">测试连接</button>
  		    <button type="button" class="btn btn-danger"  id="host_save">保存</button>
 		</div>
            </div>
        </div>
	<p></p>
    </form>
  </div>
</div>
<script>
$(document).ready(function() {
    $("#ssh_form").validate({
        rules: {
            host_label: {
                required: true,
                minlength: 2,
                maxlength: 20,

            }
        },
        messages: {
            host_label: {
                required: "请填写主机别名",
                minlength: "最少2位",
                maxlength: "最多20位",

            }
        }
    });
});
</script>


{% end %}
