{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>bootstrap datatable demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" type="text/css" href="http://sandbox.runjs.cn/uploads/rs/238/n8vhm36h/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/dataTables.bootstra.css">
    <div class="container-fluid">                                                                                   
        <div class="row-fluid">                                                                                     
<button type="button" class="btn btn-primary btn-lg btn-block">                                                     
                发布记录                                                                                            
             </button>                                                                                              
                                                                                                                    
            <table class="table table-striped  table-hover" id="datatable">                                         
                <thead>                                                                                             
                    <tr>                                                                                            
                        <th>序号</th>                                                                               
                        <th>时间</th>                                                                               
                        <th>操作记录</th>                                                                           
                        <th>详细信息</th>                                                                           
                    </tr>                                                                                           
                </thead>                                                                                            
                <tbody>                                                                                             
            {% for index,key in enumerate(history_info)%}                                                           
              <tr>                                                                                                  
                <td>{{index+1}}</td>                                                                                
                <td>{{key}}</td>                                                                                    
                <td>{{history_info[key]}}</td>                                                                      
                <td><a href="/exec_detail/"><img src="/static/image/terminal.png"></td></a>                            
              </tr>                                                                                                 
            {% end %}                                                                                               
                </tbody>                                                                                            
            </table>                                                                                                
        </div>                                                                                                      
                                                                                                                    
    </div> 


    <script type="text/javascript" src="/static/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="/static/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/json.js"></script>
{%end%}
