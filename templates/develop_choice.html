{% extends "develop.html" %}
{% block edit_setting %}
<h1><span class="col-sm-12 label label-info" >项目<a style="text-decoration:none;" id="deve_name">{{group_name}}</a>发布</span></h1>
<!--占位符-->
<p>&#12288;</p>
<div class="col-sm-1">发布方式</div>
<div class="col-sm-11">
      <div class="col-sm-5">
	<select class="form-control" id="select_condition">
 	    <option value="git_version">版本号</option>
 	    <option value="git_tag">git标签</option>
 	    <option value="git_branch">git分支</option>
  	</select>
  </div>
</div>
<!--占位符-->
<p>&#12288;</p>
<div class="col-sm-1">项目参数</div>
<div class="col-sm-11">
  <div class="col-sm-10">
    <select multiple  class="form-control" style="height:400px;" id="git_list">
	{% for info in git_info %}
            <option>{{info}}</option>
	{% end %}
    </select>
  </div>
</div>
<!--占位符-->
<p>&#12288;</p>
<div class="col-md-10 text-right">
    <div class="btn-group">
        <button type="button" class="btn btn-success" id="deve_sure" >发布</button>
        <button type="button" class="btn btn-warning" id="deve_cancel">取消</button>
    </div>
</div>




{% end %}
